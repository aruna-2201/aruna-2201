<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fancy To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-image d-flex align-items-center">

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h3 class="text-primary mb-0">üìù My To-Do List</h3>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()" />
                <label class="form-check-label" for="darkModeToggle">üåô</label>
              </div>
            </div>

            <div class="input-group mb-3">
              <input type="text" id="taskInput" class="form-control" placeholder="Add a new task..." />
              <button class="btn btn-primary" onclick="addTask()">Add</button>
            </div>

            <ul id="taskList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
